<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <div class="result"><p>Your Result</p></div>
        <div class="point">
          <p><span class="number">76</span> of 100</p>
        </div>
        <div class="main-section">
          <div class="great"><p>Great</p></div>
          <div class="section">
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
      </div>

      <div class="Summary">
        <p>Summary</p>
      </div>
      <div class="results">
        <div class="reaction">
          <img class="first-pair" src="iconoir_flash.png" alt="iconoir_flash" />
          <span class="reaction-two">Reaction</span>
          <div class="number-one">
            <span>80</span><span class="silver-number">/100</span>
          </div>
        </div>
        <div class="memory">
          <img
            class="second-pair"
            src="iconoir_brain.png"
            alt="iconoir_brain"
          /><span class="memory-two">Memory</span>
          <div class="number-two">
            <span>92</span><span class="silver-number">/100</span>
          </div>
        </div>
        <div class="verbal">
          <img
            class="first-pair"
            src="iconoir_chat-remove.png"
            alt="iconoir_chat-remove"
          />
          <span class="verbal-two">Verbal</span>
          <div class="number-three">
            <span>61</span> <span class="silver-number">/100</span>
          </div>
        </div>
        <div class="visual">
          <img class="second-pair" src="iconoir_eye-empty.png" alt="" />
          <span class="visual-two">Visual</span>
          <div class="number-four">
            <span>73</span> <span class="silver-number">/100</span>
          </div>
        </div>
      </div>

      <div><button>Continue</button></div>
    </div>
  </body>
</html>
